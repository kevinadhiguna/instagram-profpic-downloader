name: Continous Integration

on:
  push:
    branches: ["staging"]

jobs:
  initial:
    runs-on: ubuntu-latest
    steps:
      # Prompt the event name and the operating system being used
      - run: echo "üéâ This job is automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is running on a ${{ runner.os }} server provided by GitHub."

      - name: Checkout repository code
        # Bootstrapped by https://github.com/actions/checkout
        uses: actions/checkout@v2
        # run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner !"

      - name: List files in the repository
        run: ls ${{ github.workspace }}
        
      - name: Current Job Status
        run: echo "üçè This job's status is ${{ job.status }}."

  build_and_push:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and Push Docker Image to DockerHub
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/insta-profpic-downloader:latest
